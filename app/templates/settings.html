{% extends "base.html" %}

{% block content %}
<style>
.panel {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
}

.panel-body {
  font-family: Tahoma;
}

</style>

<div class="container">
    <h2>Settings</h2>
    <div class="panel-group">
        <div class="panel panel-info">
            <div class="panel-heading"><strong>IAM</strong></div>
            <div class="panel-body">{{ iam_url }}</div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading"><strong>Orchestrator</strong></div>
            <div  class="panel-body">{{ orchestrator_url }}</div>
        </div>
    </div>
</div> 


{% endblock %}
