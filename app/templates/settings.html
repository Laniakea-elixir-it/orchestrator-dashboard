{% extends "base.html" %}

{% block content %}
<style>
.panel {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
}

.panel-body {
  font-family: Tahoma;
}

</style>

<div class="container">

  <br>
  <div class="header">
    <div class="container-fluid">
      <!-- Body -->
      <div class="header-body">
        <div class="row">
          <div class="col-md-6">
            <!-- Title -->
            <h3 class="header-title">Settings:</h3>
          </div>
        </div> <!-- / .row -->
      </div> <!-- / .header-body -->
    </div>
  </div>
  <br>


  <div class="card">
    <div class="card-header">
      <strong>IAM</strong>
    </div>
    <div class="card-body">
      {{ iam_url }}
    </div>
  </div>

  <br>

  <div class="card">
    <div class="card-header">
      <strong>Orchestrator</strong>
    </div>
    <div class="card-body">
       {{ orchestrator_url }}
    </div>
  </div>

</div>

{% endblock %}
